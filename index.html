<!DOCTYPE html>
<html>
    <head><script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script></head>
    <body>
        <a-scene>
            <a-entity>
                <a-box position="1.5 0 0" scale="1 4 1" color="gray"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="-1.5 0 0" scale="1 4 1" color="gray"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="0 4 0" scale="6 5 1" color="gray"></a-box>
            </a-entity>

            <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation;easing:linear; loop: true; dur: 20000">
                <a-box position="0 4 0.2" scale="1 1 1" color="yellow"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="0 7 0" scale="4 2 1.5" color="gray"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="1 7 0.75" scale="1 0.4 0.1" color="red"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="-1 7 0.75" scale="1 0.4 0.1" color="red"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="4 5 0" scale="5 1 1" color="gray"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="-4 5 0" scale="5 1 1" color="gray"></a-box>
            </a-entity>
        </a-scene>
    </body>
</html>
